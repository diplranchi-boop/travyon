services:
  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: travyon_dev
      MYSQL_USER: travyon
      MYSQL_PASSWORD: travyon123
      MYSQL_ROOT_PASSWORD: root123
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
